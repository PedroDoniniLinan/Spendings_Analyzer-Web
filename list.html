<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="main.js" defer></script>
        
        <title>MyWebFinance</title>

        <link href="https://fonts.googleapis.com/css?family=Cairo|Play" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <a href="index.html" class="brand">MyWebFinance</a>
            </div>
            <div class="nav-bar">
                <div class="wrapper">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="list.html"class="active">List</a></li>
                            <li><a href="analysis.html">Analysis</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <article class="home">
                    <div class="list">
                        <h1>List</h1>
                        <div class="buttons">
                            <button class="button round" id="save-button">Save</button>
                            <button class="button round" id="sel-button">Select items</button>
                            <button class="button round" id="sel-all">Select all</button>
                            <button class="button round" id="del-sel">Delete selected</button>
                            <button class="button round" id="del-empty">Delete empty</button>
                        </div>
                        <div class="bkg" id="add">
                            <div class="plus">
                                <div class="img"></div> 
                                <p>Add a new item</p>
                            </div>
                        </div>
                        <div class="tab-head">
                            <ul>
                                <li class="name">
                                    <div class="arrow">
                                        <p>Name <img class="arrows" id="name-sort"></p>
                                    </div>
                                </li>
                                <li class="date">
                                    <div class="arrow">
                                        <p>Date <img class="arrows" id="date-sort"></p>
                                    </div>    
                                </li>
                                <li class="val">
                                    <div class="arrow">
                                        <p>Value <img class="arrows" id="val-sort"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="tab">
                            <table>
                            </table>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
