<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="main.js"></script>
        
        <title>MyWebFinance</title>

        <link href="https://fonts.googleapis.com/css?family=Cairo|Play" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <a href="index.html" class="brand">MyWebFinance</a>
            </div>
            <div class="nav-bar">
                <div class="wrapper">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="list.html"class="active">Spendings list</a></li>
                            <li><a href="analysis.html">Analysis</a></li>
                            <li><a href="index.html">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <article class="home">
                    <div class="add">
                        <h1>Add new spending</h1>
                        <ul class="add-title">
                            <li class="name">Name</li>
                            <li class="date">Date</li>
                            <li class="val">Value</li>
                        </ul>
                        <form class="add-form">
                            <input class="round name" type="text" id="name" name="name">
                            <input class="round date" type="date" id="date" name="date">
                            <input class="round val" type="text" id="val" name="val"><br>
                            <input type="submit" id="submit" value="Add">
                        </form>
                    </div>
                    <div class="list">
                        <h1>List of spendings</h1>
                        <ul class="tab">
                            <ul>
                                <li class="name">Mercado</li>
                                <li class="date">03/04</li>
                                <li class="val">39,39</li>
                            </ul>
                            <ul>
                                <li class="name">Voo</li>
                                <li class="date">05/04</li>
                                <li class="val">173,54</li>
                            </ul>
                        </ul>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
