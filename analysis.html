<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="main.js" defer></script>
        <script src="Chart.bundle.js" defer></script>

        
        <title>MyWebFinance</title>

        <link href="https://fonts.googleapis.com/css?family=Cairo|Play" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <a href="index.html" class="brand">MyWebFinance</a>
            </div>
            <div class="nav-bar">
                <div class="wrapper">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="list.html">Spendings list</a></li>
                            <li><a href="analysis.html" class="active">Analysis</a></li>
                            <li><a href="index.html">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <article class="home">
                        <div class="add">
                            <h1>Graphic analysis</h1>
                            <canvas id="myChart" width="400" height="400"></canvas>
                            <script>
                            var ctx = document.getElementById("myChart");
                            ctx.setAttribute("height", "200px");
                            var myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                                    datasets: [{
                                        label: '# of Votes',
                                        data: [12, 19, 3, 5, 2, 3],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(255,99,132,1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero:true,
                                                stepSize: 2
                                            }
                                        }]
                                    }
                                }
                            });
                            </script>
                        </div>
                </article>
            </div>
        </main>
    </body>
</html>
